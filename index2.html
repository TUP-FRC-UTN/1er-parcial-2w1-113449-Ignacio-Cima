<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="js/custom.validations.js"></script>
        <script src="js/messages.js"></script>

        <script>
          $(document).ready(function(){
            $("#save").click(function(){
              if($("#register").valid()){
                alert("Formulario guardado");
              }
              else{
                alert("Error de validación");
              }
            })
            $("#register").validate({
              rules:{
                txtName:{
                  required: true,
                  maxlength: 25,
                  minlength: 3
                },
                txtLastName:{
                  required: true,
                  maxlength: 25,
                  minlength: 3
                },
                cbxDeport:{
                  combo: true
                },
                customRadio:{
                  required: true
                },
                txtNumber:{
                  number: true
                }
              },
              errorClass: "is-invalid",
              validClass: "is-valid"
            })
          })
        </script>

    <title>1er Parcial | Prog 3</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Index 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Index 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index3.html">Index 3</a>
            </li>
          </ul>
        </div>
      </nav>

      <header>
          <div class="container-fluid py-5 bg-info">
              <div class="container row">
                  <div class="col-12 text-white">
                    <h1 class="display-3">Alta Usuario</h1>
                  </div>
              </div>
          </div>
      </header>

      <section>
          <div class="container-fluid py-4">
              <div class="container py-2">
                  <form action="" class="form-row bg-dark text-white p-4" id="register">
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">Nombre</label>
                      <input type="text" class="form-control" name="txtName" id="txtName"/>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">Apellido</label>
                      <input type="text" class="form-control" name="txtLastName" id="txtLastName"/>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">Deporte</label>
                      <select name="cbxDeport" class="form-control" id="cbxDeport">
                        <option value="0">Seleccione una opción...</option>
                        <option value="1">Tenis</option>
                        <option value="2">Futbol</option>
                        <option value="3">Padel</option>
                        <option value="4">Squash</option>
                      </select>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12 pl-4">
                      <label for="">Sexo</label>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Masculino</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Femenino</label>
                      </div>
                      <label id="customRadio-error" class="is-invalid" for="customRadio" style="display: none;">Campo Obligatorio</label>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">Calle</label>
                      <input type="text" class="form-control" name="txtStreet" id="txtStreet"/>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">N°</label>
                      <input type="text" class="form-control" name="txtNumber" id="txtNumber"/>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">Barrio</label>
                      <input type="text" class="form-control" name="txtBarrio" id="txtBarrio"/>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                      <label for="">CP</label>
                      <input type="text" class="form-control" name="txtCP" id="txtCP"/>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12 text-center">
                      <button type="submit" id="save" class="btn bg-primary text-white mt-3">
                        Enviar
                      </button>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12 text-center">
                      <button type="reset" class="btn bg-primary text-white mt-3">
                        Cancelar
                      </button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
      </section>
  </body>
</html>
